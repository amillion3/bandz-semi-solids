<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THE SEMI-SOLIDS | NASHVILLE TENNESSEE USA</title>
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <header>
    <img src="/images/header-placeholder.jpg" class="band-header" alt="The Semi-Solids band">
  </header>
  <!-- new paragraph about band -->
  <div class="index-wrapper">
    <div class="mini-tour">
      <h1>Upcoming Shows</h1>
      <!-- JavaScript will output 3-5 shows here -->
    </div>
    <div class="contact-form">
      <form action="">
        <fieldset>
          <legend>Your information</legend>
          <label for="form-name">Name</label>
          <input id="form-name" type="text" name="name" autocomplete="name">

          <label for="form-email">Email</label>
          <input id="form-email" type="email" name="email" autocomplete="email">

          <label for="form-phone">Phone</label>
          <input id="form-phone" type="tel" name="phone" autocomplete="tel-national">
        </fieldset>

        <fieldset>
          <legend>Your message</legend>
          <label for="form-message"></label>
        <textarea id="form-message" name="message"  cols="30" rows="5"></textarea>
        </fieldset>
        <button>Submit</button>

        
      </form>
    </div>
  </div>
  <footer><p>Â© The Semi-Solids</p></footer>
  <script src="/javascript/main.js"></script>
</body>
</html>
